<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="My Recipe Book">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A collection of homemade and family favorite recipes, curated with love.">
  <meta property="og:image" content="https://your-domain.com/images/recipe-book.png">
  <meta property="og:url" content="https://your-domain.com/">
  <meta name="twitter:card" content="summary_large_image">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="recipes.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/recipe-book.png" alt="Recipe Book logo" />
      <h1>My Recipe Book</h1>
    </div>
  </header>

  <main>
    <form class="search-form">
      <label for="search" class="visually-hidden"></label>
      <input type="text" id="search" name="search" placeholder="Find a recipe">
      <button type="submit">
        <img src="images/search.svg" alt="Search icon">
      </button>
    </form>

    <section id="recipes">

    </section>
  </main>

  <footer>

    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
      <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>
    <p>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
